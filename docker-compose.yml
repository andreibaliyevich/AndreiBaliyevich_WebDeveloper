version: "3.9"

services:
  postgres:
    container_name: andreibaliyevich-postgres
    restart: always
    build:
      context: ./postgres/
      dockerfile: Dockerfile
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/
    env_file:
      - ./postgres/.env
  redis:
    container_name: andreibaliyevich-redis
    restart: always
    image: redis:7.2.3
    expose:
      - 6379
  celery:
    container_name: andreibaliyevich-celery
    build:
      context: ./src/
      dockerfile: Dockerfile
    command: celery -A abaliyevich worker -l INFO
    volumes:
      - ./src/:/usr/src/app/
    env_file:
      - ./src/.env
    depends_on:
      - redis
  django:
    container_name: andreibaliyevich-django
    build:
      context: ./src/
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./src/.env
    depends_on:
      - postgres
      - redis
      - celery
